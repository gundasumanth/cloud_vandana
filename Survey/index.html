<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form id="survey-form" onsubmit="return submitForm()">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <!-- Add more countries as needed -->
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="male"> Male
        <input type="checkbox" id="female" name="gender" value="female"> Female
      </div>
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3>Submitted Data:</h3>
      <ul id="popup-data">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
